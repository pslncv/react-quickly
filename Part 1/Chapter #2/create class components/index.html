<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create class components</title>
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>

    // Create root element
    const root = document.getElementById('root');

    // First child
    const childFirst = React.createElement('h1', null, "I'm a first child!");
    
    // Second child
    const childSecond = React.createElement('h2', null, "I'm a second child!");
    
    // Third child
    const childThird = React.createElement('h3', null, "I'm a third child!");

    // Create custom class component
    class Greeting extends React.Component {

        // Important render()!!!
        render() {

            // Important return()!!!
            return (
                React.createElement('div', null, childFirst, childSecond, childThird)
            ) 
        }
    }

    // Render them
    ReactDOM.render(
        React.createElement(Greeting, null),
        root
    )

    // We can more
    ReactDOM.render(
        React.createElement('div', null,
            React.createElement(Greeting, null),
            React.createElement(Greeting, null),
        ),
        root
    )
    
    </script>
</body>
</html>
